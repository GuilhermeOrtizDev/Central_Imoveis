<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Central Imoveis</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="_css/style.css">
</head>
<body>
    
    <header>
        <div class="header_line container-fluid bg-primary"></div>
        <div class="header_menu bg-white">
            <div class="container d-flex justify-content-end align-items-center">
                <nav class="nav">
                    <a class="nav-link" href="#">Imoveis</a>
                    <a class="nav-link" href="#">Contato</a>
                    <a class="nav-link" href="#">Quem Somos</a>
                </nav>
            </div>
        </div>
        <div class="header_content">
            <div class="filter_immovable d-flex justify-content-center align-items-center h-100">
                <div class="bg-white rounded">
                    <form class="form-inline">

                        <select class="form-control m-2">
                            <option selected>Qual Tipo?</option>
                        </select>
                        <select class="form-control m-2">
                            <option selected>Cidade</option>
                        </select>
                        <select class="form-control m-2">
                            <option selected>Bairro</option>
                        </select>
                        <input type="number" class="form-control m-2" placeholder="Referencia" >
            
                        <button class="btn btn-primary m-2">Enviar</button>
            
                    </form>
                </div>
            </div>
        </div> 
    </header>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
